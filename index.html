<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>The Lives of Congress</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="192x192"  href="https://the-lives-of-congress.s3.amazonaws.com/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://the-lives-of-congress.s3.amazonaws.com/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="https://the-lives-of-congress.s3.amazonaws.com/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://the-lives-of-congress.s3.amazonaws.com/favicon-16x16.png">
  <link rel="manifest" href="https://the-lives-of-congress.s3.amazonaws.com/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="https://the-lives-of-congress.s3.amazonaws.com/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro|Libre+Baskerville:400,700,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="public/css/bootstrap.min.css">
  <link rel="stylesheet" href="public/css/bootstrap-theme.min.css">
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.8/mapbox.css' rel='stylesheet' />
  <link rel="stylesheet" href="public/css/leaflet.css" />
  <link rel="stylesheet" href="public/css/main.css">

  <style type="text/css">
    #home {
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      background-repeat: no-repeat;
      background-color: #e8e8e8;
    }

    #home h1 {
      font-family: 'Libre Baskerville' !important;
      text-align: center;
      text-transform: none;
      font-style: italic;
      font-weight: 400;
      font-size: 60px;
      color: rgb(66, 68, 67);
    
    }

    #home.center-block {
        margin: 0;
        float: none;
      }


  </style>
  <script src="public/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body id="home" style="background-image: url(https://the-lives-of-congress.s3.amazonaws.com/capital1.jpg)">
  <!--[if lt IE 7]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div id="all-content"></div>


  <!-- TEMPLATES: -->
  <script id="homepage-template" type="text/x-handlebars-template">
    <div class="container-fluid">
      <div class="row">
      <div class="col-sm-12" style="display:table-cell;vertical-align:middle;">
        <div style="margin-left:auto;margin-right:auto;position: fixed;top: 40%;width: 100%;">
          <h1>The Lives of Congress</h1>
          <div class="center-block">
            <form class="navbar-form" role="search" style="text-align:center;margin-top: 40px;">
              <div class="input-group">
                  <input type="text" class="form-control typeahead" placeholder="Search Members of Congress" id="srch-term">
                  <div class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                  </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      </div>
    </div>
  </script>

  <script id="card-template" type="text/x-handlebars-template">
    
  </script>


  <script id="error-template" type="text/x-handlebars-template">
    <div class="col-sm-12">
      <h4 class="error-description">{{this.errorMessage}}</h4>
    </div>
  </script>



  <script id="investments-template" type="text/x-handlebars-template">
    <div class="col-sm-2">
      <div id="investments-description">
        <p class="graph-description">Using data from Personal Financial Disclosures</p>
        <p class="graph-description">Sector breakdown determined by <a href="https://finance.yahoo.com/" target="blank">Yahoo Finance</a>.</p>
        <p class="graph-description">Original data provided by <a href="https://www.opensecrets.org/" target="blank">Open Secrets</a>.</p>
      </div>
    </div>
    <div class="col-sm-10">
      <div id="investments-barchart"></div>
    </div>
  </script>

  <script id="support-template" type="text/x-handlebars-template">
    <div class="col-sm-2">
      <p class="graph-description">Occasionally, corporations or non-profit organizations publicly comment on a bill. <a href="http://maplight.org/" target="blank">MapLight</a> compiles these press releases and makes this data available.</p>
      <!-- <p class="graph-description">Shown here are accumulated</p> -->
    </div>
    <div class="col-sm-10">
      <!-- <h4>Those Supporting Legislation</h4> -->
      <div id="support-bar-chart"></div>
    </div>
  </script>


  <script id="realestate-template" type="text/x-handlebars-template">
    <div class="col-sm-12">
      <div id="properties-wrapper"></div>
    </div>
  </script>


  <script id="property-template" type="text/x-handlebars-template">
    <div id="properties">
      {{#each items}}
      <div class="property">
        <div class="inner">
          <img src="http://congress-home.s3.amazonaws.com/images/property/{{this.pfid}}.jpg" class="main-image">

          <div class="overlay">
            <div class="pic-label">
              <h4>{{this.google_address}}</h4>
              <p>Reported value: <span class="value">{{display_value this.min_value this.max_value}}</span></p>
              <p>Reported yearly income: <span class="income">{{display_value this.min_income this.max_income}}</span></p>
            </div>
          </div>
        </div>
      </div>
      {{/each}}
    </div>
  </script>


  <script src="temp.js"></script>
</body>




</html>
