<body id="home" style="background-image: url(https://the-lives-of-congress.s3.amazonaws.com/capital1.jpg)">

  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

  <script id="homepage-template" type="text/x-handlebars-template">
    <div class="container-fluid">
      <div class="row">
      <div class="col-sm-12" style="display:table-cell;vertical-align:middle;">
        <div style="margin-left:auto;margin-right:auto;position: fixed;top: 40%;width: 100%;">
          <h1>The Lives of Congress</h1>
          <div class="center-block">
            <form class="navbar-form" role="search" style="text-align:center;margin-top: 40px;">
              <div class="input-group">
                  <input type="text" class="form-control typeahead" placeholder="Search Members of Congress" id="srch-term">
                  <div class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                  </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      </div>
    </div>
  </script>



  




  <script src="js/main.js"></script>

<script id="card-template" type="text/x-handlebars-template">
  <div class="container-fluid card">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <h4><a class="navbar-brand" href="/#">The Lives of Congress</a></h4>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form" role="search" style="float:right;">
            <div class="input-group">
                <input type="text" class="form-control typeahead" placeholder="Search Members of Congress" id="srch-term">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                </div>
            </div>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#/About">About</a></li>
          </ul>
        </div>
      </div>
    </nav>



    <div class="row">
      <div class="col-sm-3" id="bio-panel">
        <div id="info-panel">
          <div id="portrait"></div>
          
          <h2 id="legislator-name"></h2>
          <hr>
          <div id="first-elected"></div>
          <hr>
          <div id="legislator-worth">
            <h5 class="subhead-highlight">Estimated Net Worth</h5>
            <p id="networth"></p>
          </div>
          <hr>
          <div>
            <h5 class="subhead-highlight">Committees</h5>
            <ul id="legislator-committees">
              <li id="committee-chairman"></li>
              <li id="committee-ranking_member"></li>
              <li id="committee-exofficio"></li>
              <li id="committee-member"></li>
            </ul>
          </div>
          <hr>
          <div>
            <h5 class="subhead-highlight">Congressional District</h5>
          </div>
        </div>
        <div id="map"></div>
      </div>
      <div class="col-sm-9" id="graphics-panel">
        <div id="graphics-wrapper">



          <div class="graphics-module" id="stocks-and-mutual-funds-bargraph">
            <div class="row">
              <div class="col-sm-12">
                <h3>Stocks and Mutual Fund Investments, by Sector: <span id="investments-barchart-title"></span></h3>            
              </div>
            </div>
            <div class="row" id="investments-graphics">
            </div>
          </div>


          <div class="graphics-module" id="outsider-support-graph">
            <div class="row">
              <div class="col-sm-12">
                <h3>Industry Support and Opposition to Sponsored Bills</h3>
              </div>
            </div>
            <div class="row" id="outsider-support-graphics">
            </div>
          </div>
          
          <div class="graphics-module" id="real-estate-assets-graphic">
            <div class="row">
              <div class="col-sm-12" id="realestate-description">
                <h3>Real Estate Assets</h3>
              </div>
            </div>
            <div class="row" id="realestate-assets-graphics">
            </div>
          </div>
          

        </div>
      </div>
    </div>

    <div id="tooltip"></div>
  </div>
</script>


<script id="error-template" type="text/x-handlebars-template">
  <div class="col-sm-12">
    <h4 class="error-description">{{this.errorMessage}}</h4>
  </div>
</script>



<script id="investments-template" type="text/x-handlebars-template">
  <div class="col-sm-2">
    <div id="investments-description">
      <p class="graph-description">Using data from Personal Financial Disclosures</p>
      <p class="graph-description">Sector breakdown determined by <a href="https://finance.yahoo.com/" target="blank">Yahoo Finance</a>.</p>
      <p class="graph-description">Original data provided by <a href="https://www.opensecrets.org/" target="blank">Open Secrets</a>.</p>
    </div>
  </div>
  <div class="col-sm-10">
    <div id="investments-barchart"></div>
  </div>
</script>

<script id="support-template" type="text/x-handlebars-template">
  <div class="col-sm-2">
    <p class="graph-description">Occasionally, corporations or non-profit organizations publicly comment on a bill. <a href="http://maplight.org/" target="blank">MapLight</a> compiles these press releases and makes this data available.</p>
    <!-- <p class="graph-description">Shown here are accumulated</p> -->
  </div>
  <div class="col-sm-10">
    <!-- <h4>Those Supporting Legislation</h4> -->
    <div id="support-bar-chart"></div>
  </div>
</script>


<script id="realestate-template" type="text/x-handlebars-template">
  <div class="col-sm-12">
    <div id="properties-wrapper"></div>
  </div>
</script>


<script id="property-template" type="text/x-handlebars-template">
  <div id="properties">
    {{#each items}}
    <div class="property">
      <div class="inner">
        <img src="http://congress-home.s3.amazonaws.com/images/property/{{this.pfid}}.jpg" class="main-image">

        <div class="overlay">
          <div class="pic-label">
            <h4>{{this.google_address}}</h4>
            <p>Reported value: <span class="value">{{display_value this.min_value this.max_value}}</span></p>
            <p>Reported yearly income: <span class="income">{{display_value this.min_income this.max_income}}</span></p>
          </div>
        </div>
      </div>
    </div>
    {{/each}}
  </div>
</script>

</html>
